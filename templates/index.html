	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();
			oclock=new Date().getHours();
			if (oclock < 12) {
    			var msg = "Good Morning!";
				var ico = 'pe-7s-sun';
			}
			else if (oclock < 18) {
				var msg = "Good Afternoon!";
				var ico = 'pe-7s-sun';
			}
			else {
				var msg = "Good Evening!";
				var ico = 'pe-7s-moon';
			};
        	$.notify({
            	icon: ico,
            	message: msg

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>
