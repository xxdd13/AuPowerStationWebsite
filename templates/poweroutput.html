    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'State');
        data.addColumn('number', 'Generation MW');
        data.addRows([
		  {%for n in state_list%}
          ['{{n[0]}}',  {v: {{n[1]}}, f: '{{n[1]}}'}],
		  {%endfor%}
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>

	<script>
		Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: ' Power Generation'
    },
    subtitle: {
        text: 'Source: <a href="http://data.gov.au/dataset/national-power-stations-database">data.gov.au</a>'
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Gneration MW'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: ': <b>{point.y:.1f} MW</b>'
    },
    series: [{
        name: '	',
        data: [
           {%for n in state_list%}
            ['{{n[0]}}', {{n[1]}}],
			{%endfor%}
        ],
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});
